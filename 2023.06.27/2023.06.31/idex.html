  <script>
    let para = '안녕하세여';
    console.log(para.includes('안녕'))
    console.log(para.includes('미안'))

    let a = /a/;
    console.log(a.test('eee'))
    console.log(a.test('a'))
    let a2 = /[a-z]/;
    // [대소문자 확인 가능 a-z 소문자 만 A-Z 대문자로 반환 가능]
    console.log(a2.test('z'))

    let c = /[A-Z]/;
    console.log(c.test('C'))
    console.log(c.test('d'))

    let cD = /[A-Z a-z]/;
    console.log(cD.test('dgH'))
    let E = /^0-9/;
    // 시작하는 글자
    console.log(E.test('1'))

    let o = /a$/;
     console.log(o.test('라라랄a'))


         // a 또는 b가 있는지 검사
    let g = /a|b/;
