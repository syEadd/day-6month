</head>
<body>
  <script>
    //비슷한 기능을 하는 함수을 만들지 않기 위해서 사용한다
    function cal(){
      2 * 1;
      2 * 2;
      2 * 3;

    }

    function cal1(){
      3 * 1;
      3 * 2;
      3 * 3;
    }
    // 가변적인 값을 파라미터 (매개변수를) 이용해서 받는다
    function cal0(unm1,unm2){
      result = unm1 * unm2
      plus = unm1 + unm2
      console.log(result)
      console.log(plus)
    }
    cal0(2,1)
    plus(2,1)

  </script>
